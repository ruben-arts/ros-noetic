package:
  name: ros-noetic-swri-route-util
  version: 2.14.2
source:
  git_url: https://github.com/swri-robotics-gbp/marti_common-release.git
  git_rev: release/noetic/swri_route_util/2.14.2-1
  folder: ros-noetic-swri-route-util/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-marti-common-msgs
    - ros-noetic-marti-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-swri-geometry-util
    - ros-noetic-swri-math-util
    - ros-noetic-swri-transform-util
    - ros-noetic-visualization-msgs
  run:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-marti-common-msgs
    - ros-noetic-marti-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-swri-geometry-util
    - ros-noetic-swri-math-util
    - ros-noetic-swri-transform-util
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
