package:
  name: ros-noetic-hector-pose-estimation-core
  version: 0.4.0
source:
  git_url: https://github.com/tu-darmstadt-ros-pkg-gbp/hector_localization-release.git
  git_rev: release/noetic/hector_pose_estimation_core/0.4.0-1
  folder: ros-noetic-hector-pose-estimation-core/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostime
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
  run:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostime
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
