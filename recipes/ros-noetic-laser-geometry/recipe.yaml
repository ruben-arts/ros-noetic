package:
  name: ros-noetic-laser-geometry
  version: 1.6.7
source:
  git_url: https://github.com/ros-gbp/laser_geometry-release.git
  git_rev: release/noetic/laser_geometry/1.6.7-1
  folder: ros-noetic-laser-geometry/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-roscpp
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
  run:
    - boost
    - eigen
    - numpy
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
