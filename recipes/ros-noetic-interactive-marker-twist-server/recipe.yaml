package:
  name: ros-noetic-interactive-marker-twist-server
  version: 1.2.2
source:
  git_url: https://github.com/ros-gbp/interactive_marker_twist_server-release.git
  git_rev: release/noetic/interactive_marker_twist_server/1.2.2-1
  folder: ros-noetic-interactive-marker-twist-server/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-interactive-markers
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-interactive-markers
    - ros-noetic-roscpp
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
