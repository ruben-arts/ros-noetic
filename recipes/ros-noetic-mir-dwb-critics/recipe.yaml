package:
  name: ros-noetic-mir-dwb-critics
  version: 1.1.3
source:
  git_url: https://github.com/uos-gbp/mir_robot-release.git
  git_rev: release/noetic/mir_dwb_critics/1.1.3-1
  folder: ros-noetic-mir-dwb-critics/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-costmap-queue
    - ros-noetic-dwb-critics
    - ros-noetic-dwb-local-planner
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-2d-msgs
    - ros-noetic-nav-2d-utils
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid-iterators
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
  run:
    - matplotlib-base
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-costmap-queue
    - ros-noetic-dwb-critics
    - ros-noetic-dwb-local-planner
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-2d-msgs
    - ros-noetic-nav-2d-utils
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid-iterators
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
