package:
  name: ros-noetic-neo-local-planner
  version: 1.0.1
source:
  git_url: https://github.com/neobotix/neo_local_planner-release.git
  git_rev: release/noetic/neo_local_planner/1.0.1-1
  folder: ros-noetic-neo-local-planner/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-base-local-planner
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-base-local-planner
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
