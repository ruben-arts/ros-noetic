package:
  name: ros-noetic-pr2-tilt-laser-interface
  version: 0.0.12
source:
  git_url: https://github.com/pr2-gbp/pr2_common_actions-release.git
  git_rev: release/noetic/pr2_tilt_laser_interface/0.0.12-1
  folder: ros-noetic-pr2-tilt-laser-interface/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-laser-geometry
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-pr2-msgs
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
  run:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-laser-geometry
    - ros-noetic-message-runtime
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-pr2-msgs
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
