package:
  name: ros-noetic-gazebo-video-monitor-plugins
  version: 0.7.0
source:
  git_url: https://github.com/nlamprian/gazebo_video_monitors-release.git
  git_rev: release/noetic/gazebo_video_monitor_plugins/0.7.0-1
  folder: ros-noetic-gazebo-video-monitor-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - libopencv
    - py-opencv
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-video-monitor-msgs
    - ros-noetic-roscpp
    - ros-noetic-std-srvs
    - yaml-cpp
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - libopencv
    - py-opencv
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-video-monitor-msgs
    - ros-noetic-roscpp
    - ros-noetic-std-srvs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
