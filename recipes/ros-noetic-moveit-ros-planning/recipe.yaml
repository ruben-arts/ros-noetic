package:
  name: ros-noetic-moveit-ros-planning
  version: 1.1.5
source:
  git_url: https://github.com/ros-gbp/moveit-release.git
  git_rev: release/noetic/moveit_ros_planning/1.1.5-1
  folder: ros-noetic-moveit-ros-planning/src/work
  patches:
    - patch/ros-noetic-moveit-ros-planning.win.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-message-filters
    - ros-noetic-moveit-core
    - ros-noetic-moveit-msgs
    - ros-noetic-moveit-resources-panda-moveit-config
    - ros-noetic-moveit-ros-occupancy-map-monitor
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-srdfdom
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-urdf
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-message-filters
    - ros-noetic-moveit-core
    - ros-noetic-moveit-msgs
    - ros-noetic-moveit-ros-occupancy-map-monitor
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-srdfdom
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
