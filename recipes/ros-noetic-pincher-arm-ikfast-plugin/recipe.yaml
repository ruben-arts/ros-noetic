package:
  name: ros-noetic-pincher-arm-ikfast-plugin
  version: 0.2.0
source:
  git_url: https://github.com/fictionlab-gbp/pincher_arm-release.git
  git_rev: release/noetic/pincher_arm_ikfast_plugin/0.2.0-1
  folder: ros-noetic-pincher-arm-ikfast-plugin/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - liblapack
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-eigen-conversions
    - ros-noetic-moveit-core
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-kdl
  run:
    - liblapack
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-eigen-conversions
    - ros-noetic-moveit-core
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
