package:
  name: ros-noetic-velodyne-driver
  version: 1.6.1
source:
  git_url: https://github.com/ros-drivers-gbp/velodyne-release.git
  git_rev: release/noetic/velodyne_driver/1.6.1-1
  folder: ros-noetic-velodyne-driver/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - libpcap
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-rostest
    - ros-noetic-tf
    - ros-noetic-velodyne-msgs
  run:
    - libpcap
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-tf
    - ros-noetic-velodyne-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
