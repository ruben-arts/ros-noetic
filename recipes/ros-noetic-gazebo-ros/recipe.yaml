package:
  name: ros-noetic-gazebo-ros
  version: 2.9.2
source:
  git_url: https://github.com/ros-gbp/gazebo_ros_pkgs-release.git
  git_rev: release/noetic/gazebo_ros/2.9.2-1
  folder: ros-noetic-gazebo-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-dev
    - ros-noetic-gazebo-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-roslib
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - tbb
    - tinyxml
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-dev
    - ros-noetic-gazebo-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-roslib
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - tinyxml
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
