package:
  name: ros-noetic-object-recognition-msgs
  version: 0.4.2
source:
  git_url: https://github.com/ros-gbp/object_recognition_msgs-release.git
  git_rev: release/noetic/object_recognition_msgs/0.4.2-1
  folder: ros-noetic-object-recognition-msgs/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-std-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-message-runtime
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
