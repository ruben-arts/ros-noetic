package:
  name: ros-noetic-moveit-resources-prbt-moveit-config
  version: 0.8.0
source:
  git_url: https://github.com/ros-gbp/moveit_resources-release.git
  git_rev: release/noetic/moveit_resources_prbt_moveit_config/0.8.0-1
  folder: ros-noetic-moveit-resources-prbt-moveit-config/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-joint-state-publisher
    - ros-noetic-moveit-resources-prbt-ikfast-manipulator-plugin
    - ros-noetic-moveit-resources-prbt-support
    - ros-noetic-robot-state-publisher
    - ros-noetic-rviz
    - ros-noetic-xacro
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
