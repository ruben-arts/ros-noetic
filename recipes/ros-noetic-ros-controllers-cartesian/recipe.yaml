package:
  name: ros-noetic-ros-controllers-cartesian
  version: 0.1.4
source:
  git_url: https://github.com/UniversalRobots/Universal_Robots_ROS_controllers_cartesian-release.git
  git_rev: release/noetic/ros_controllers_cartesian/0.1.4-1
  folder: ros-noetic-ros-controllers-cartesian/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cartesian-interface
    - ros-noetic-cartesian-trajectory-controller
    - ros-noetic-cartesian-trajectory-interpolation
    - ros-noetic-twist-controller
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
