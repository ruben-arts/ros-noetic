package:
  name: ros-noetic-gazebo-ros-control-select-joints
  version: 2.5.7
source:
  git_url: https://github.com/tu-darmstadt-ros-pkg-gbp/gazebo_ros_control_select_joints-release.git
  git_rev: release/noetic/gazebo_ros_control_select_joints/2.5.7-1
  folder: ros-noetic-gazebo-ros-control-select-joints/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-control-toolbox
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-ros-control
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
  run:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-control-toolbox
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-ros-control
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
