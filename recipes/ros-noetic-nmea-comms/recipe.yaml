package:
  name: ros-noetic-nmea-comms
  version: 1.2.0
source:
  git_url: https://github.com/ros-drivers-gbp/nmea_comms-release.git
  git_rev: release/noetic/nmea_comms/1.2.0-3
  folder: ros-noetic-nmea-comms/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-nmea-msgs
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-rostest
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-nmea-msgs
    - ros-noetic-roscpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
