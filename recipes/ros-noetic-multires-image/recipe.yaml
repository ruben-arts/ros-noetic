package:
  name: ros-noetic-multires-image
  version: 1.4.1
source:
  git_url: https://github.com/swri-robotics-gbp/mapviz-release.git
  git_rev: release/noetic/multires_image/1.4.1-1
  folder: ros-noetic-multires-image/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - python
    - qt 5.12
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-gps-common
    - ros-noetic-mapviz
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-swri-math-util
    - ros-noetic-swri-transform-util
    - ros-noetic-swri-yaml-util
    - ros-noetic-tf
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - qt
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-gps-common
    - ros-noetic-mapviz
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-swri-math-util
    - ros-noetic-swri-transform-util
    - ros-noetic-swri-yaml-util
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
