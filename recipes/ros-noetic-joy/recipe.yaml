package:
  name: ros-noetic-joy
  version: 1.15.1
source:
  git_url: https://github.com/ros-gbp/joystick_drivers-release.git
  git_rev: release/noetic/joy/1.15.1-1
  folder: ros-noetic-joy/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-sensor-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-updater
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
