package:
  name: ros-noetic-costmap-converter
  version: 0.0.13
source:
  git_url: https://github.com/rst-tu-dortmund/costmap_converter-release.git
  git_rev: release/noetic/costmap_converter/0.0.13-1
  folder: ros-noetic-costmap-converter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-costmap-2d
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-std-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-costmap-2d
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-runtime
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
