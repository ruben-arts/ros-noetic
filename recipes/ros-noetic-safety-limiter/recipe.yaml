package:
  name: ros-noetic-safety-limiter
  version: 0.11.0
source:
  git_url: https://github.com/at-wat/neonavigation-release.git
  git_rev: release/noetic/safety_limiter/0.11.0-1
  folder: ros-noetic-safety-limiter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - eigen
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-neonavigation-common
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-rostest
    - ros-noetic-safety-limiter-msgs
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
    - ros-noetic-xmlrpcpp
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - eigen
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-neonavigation-common
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-safety-limiter-msgs
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
    - ros-noetic-xmlrpcpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
