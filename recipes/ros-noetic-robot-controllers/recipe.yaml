package:
  name: ros-noetic-robot-controllers
  version: 0.7.0
source:
  git_url: https://github.com/fetchrobotics-gbp/robot_controllers-release.git
  git_rev: release/noetic/robot_controllers/0.7.0-1
  folder: ros-noetic-robot-controllers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-control-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-robot-controllers-interface
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
  run:
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-control-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-robot-controllers-interface
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
