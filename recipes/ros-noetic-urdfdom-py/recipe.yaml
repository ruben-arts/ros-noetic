package:
  name: ros-noetic-urdfdom-py
  version: 0.4.6
source:
  git_url: https://github.com/ros-gbp/urdfdom_py-release.git
  git_rev: release/noetic/urdfdom_py/0.4.6-1
  folder: ros-noetic-urdfdom-py/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - mock
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - setuptools
  run:
    - python
    - pyyaml
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-rospy
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
