package:
  name: ros-noetic-robot-self-filter
  version: 0.1.32
source:
  git_url: https://github.com/pr2-gbp/robot_self_filter-gbp.git
  git_rev: release/noetic/robot_self_filter/0.1.32-1
  folder: ros-noetic-robot-self-filter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - assimp
    - bullet
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-filters
    - ros-noetic-pcl-ros
    - ros-noetic-resource-retriever
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - tinyxml
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - assimp
    - bullet
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-filters
    - ros-noetic-pcl-ros
    - ros-noetic-resource-retriever
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - tinyxml
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
