package:
  name: ros-noetic-rosconsole-bridge
  version: 0.5.4
source:
  git_url: https://github.com/ros-gbp/rosconsole_bridge-release.git
  git_rev: release/noetic/rosconsole_bridge/0.5.4-1
  folder: ros-noetic-rosconsole-bridge/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - console_bridge
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cpp-common
    - ros-noetic-rosconsole
  run:
    - console_bridge
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cpp-common
    - ros-noetic-rosconsole
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
