package:
  name: ros-noetic-velodyne-pointcloud
  version: 1.6.1
source:
  git_url: https://github.com/ros-drivers-gbp/velodyne-release.git
  git_rev: release/noetic/velodyne_pointcloud/1.6.1-1
  folder: ros-noetic-velodyne-pointcloud/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslib
    - ros-noetic-roslint
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-velodyne-driver
    - ros-noetic-velodyne-msgs
    - yaml-cpp
  run:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-sensor-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-velodyne-driver
    - ros-noetic-velodyne-laserscan
    - ros-noetic-velodyne-msgs
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
