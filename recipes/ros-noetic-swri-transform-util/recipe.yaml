package:
  name: ros-noetic-swri-transform-util
  version: 2.14.2
source:
  git_url: https://github.com/swri-robotics-gbp/marti_common-release.git
  git_rev: release/noetic/swri_transform_util/2.14.2-1
  folder: ros-noetic-swri-transform-util/src/work
  patches:
    - patch/ros-noetic-swri-transform-util.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
  host:
    - boost
    - geos
    - proj
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-diagnostic-msgs
    - ros-noetic-genpy
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-gps-common
    - ros-noetic-marti-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-swri-math-util
    - ros-noetic-swri-nodelet
    - ros-noetic-swri-roscpp
    - ros-noetic-swri-yaml-util
    - ros-noetic-tf
    - ros-noetic-topic-tools
    - setuptools
    - yaml-cpp
    - sel(build_platform == target_platform): pkg-config
  run:
    - boost
    - geos
    - numpy
    - proj
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-diagnostic-msgs
    - ros-noetic-genpy
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-gps-common
    - ros-noetic-marti-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-swri-math-util
    - ros-noetic-swri-nodelet
    - ros-noetic-swri-roscpp
    - ros-noetic-swri-yaml-util
    - ros-noetic-tf
    - ros-noetic-topic-tools
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
