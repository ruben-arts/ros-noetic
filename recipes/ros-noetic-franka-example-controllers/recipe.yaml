package:
  name: ros-noetic-franka-example-controllers
  version: 0.8.1
source:
  git_url: https://github.com/frankaemika/franka_ros-release.git
  git_rev: release/noetic/franka_example_controllers/0.8.1-1
  folder: ros-noetic-franka-example-controllers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-controller-interface
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-eigen-conversions
    - ros-noetic-franka-gripper
    - ros-noetic-franka-hw
    - ros-noetic-geometry-msgs
    - ros-noetic-hardware-interface
    - ros-noetic-libfranka
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-pluginlib
    - ros-noetic-realtime-tools
    - ros-noetic-roscpp
    - ros-noetic-tf
    - ros-noetic-tf-conversions
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-controller-interface
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-eigen-conversions
    - ros-noetic-franka-control
    - ros-noetic-franka-description
    - ros-noetic-franka-gripper
    - ros-noetic-franka-hw
    - ros-noetic-geometry-msgs
    - ros-noetic-hardware-interface
    - ros-noetic-libfranka
    - ros-noetic-message-runtime
    - ros-noetic-panda-moveit-config
    - ros-noetic-pluginlib
    - ros-noetic-realtime-tools
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
