package:
  name: ros-noetic-freight-bringup
  version: 0.9.3
source:
  git_url: https://github.com/fetchrobotics-gbp/fetch_robots-release.git
  git_rev: release/noetic/freight_bringup/0.9.3-1
  folder: ros-noetic-freight-bringup/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-aggregator
    - ros-noetic-fetch-description
    - ros-noetic-fetch-drivers
    - ros-noetic-fetch-navigation
    - ros-noetic-fetch-open-auto-dock
    - ros-noetic-fetch-teleop
    - ros-noetic-graft
    - ros-noetic-joy
    - ros-noetic-robot-state-publisher
    - ros-noetic-sick-tim
    - ros-noetic-sound-play
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
