package:
  name: ros-noetic-mavros
  version: 1.9.0
source:
  git_url: https://github.com/mavlink/mavros-release.git
  git_rev: release/noetic/mavros/1.9.0-1
  folder: ros-noetic-mavros/src/work
  patches:
    - patch/ros-noetic-mavros.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - eigen
    - geographiclib-cpp
    - gtest
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-diagnostic-msgs
    - ros-noetic-diagnostic-updater
    - ros-noetic-eigen-conversions
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-libmavconn
    - ros-noetic-mavlink
    - ros-noetic-mavros-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole-bridge
    - ros-noetic-roscpp
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
  run:
    - boost
    - eigen
    - geographiclib-cpp
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-msgs
    - ros-noetic-diagnostic-updater
    - ros-noetic-eigen-conversions
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-libmavconn
    - ros-noetic-mavlink
    - ros-noetic-mavros-msgs
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole-bridge
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
