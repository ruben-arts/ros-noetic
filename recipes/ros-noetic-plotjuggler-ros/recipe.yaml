package:
  name: ros-noetic-plotjuggler-ros
  version: 1.6.2
source:
  git_url: https://github.com/PlotJuggler/plotjuggler-ros-plugins-release.git
  git_rev: release/noetic/plotjuggler_ros/1.6.2-1
  folder: ros-noetic-plotjuggler-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - binutils
    - boost
    - python
    - qt 5.12
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-plotjuggler
    - ros-noetic-plotjuggler-msgs
    - ros-noetic-rosbag-storage
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2-msgs
    - ros-noetic-tf2-ros
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - binutils
    - boost
    - python
    - qt
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-plotjuggler
    - ros-noetic-plotjuggler-msgs
    - ros-noetic-rosbag-storage
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2-msgs
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
