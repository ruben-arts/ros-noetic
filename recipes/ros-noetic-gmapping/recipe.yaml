package:
  name: ros-noetic-gmapping
  version: 1.4.2
source:
  git_url: https://github.com/ros-gbp/slam_gmapping-release.git
  git_rev: release/noetic/gmapping/1.4.2-1
  folder: ros-noetic-gmapping/src/work
  patches:
    - patch/ros-noetic-gmapping.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-openslam-gmapping
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-tf
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-openslam-gmapping
    - ros-noetic-roscpp
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
