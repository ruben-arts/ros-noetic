package:
  name: ros-noetic-slam-karto
  version: 0.8.1
source:
  git_url: https://github.com/ros-gbp/slam_karto-release.git
  git_rev: release/noetic/slam_karto/0.8.1-1
  folder: ros-noetic-slam-karto/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-message-filters
    - ros-noetic-nav-msgs
    - ros-noetic-open-karto
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-sparse-bundle-adjustment
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
  run:
    - eigen
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-message-filters
    - ros-noetic-nav-msgs
    - ros-noetic-open-karto
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-sparse-bundle-adjustment
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
