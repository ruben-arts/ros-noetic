package:
  name: ros-noetic-dlux-global-planner
  version: 0.3.0
source:
  git_url: https://github.com/DLu/robot_navigation-release.git
  git_rev: release/noetic/dlux_global_planner/0.3.0-2
  folder: ros-noetic-dlux-global-planner/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-2d-msgs
    - ros-noetic-nav-2d-utils
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid
    - ros-noetic-nav-grid-pub-sub
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-2d-msgs
    - ros-noetic-nav-2d-utils
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid
    - ros-noetic-nav-grid-pub-sub
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
