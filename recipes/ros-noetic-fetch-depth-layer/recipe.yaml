package:
  name: ros-noetic-fetch-depth-layer
  version: 0.9.1
source:
  git_url: https://github.com/fetchrobotics-gbp/fetch_ros-release.git
  git_rev: release/noetic/fetch_depth_layer/0.9.1-1
  folder: ros-noetic-fetch-depth-layer/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-costmap-2d
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf2-ros
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-costmap-2d
    - ros-noetic-cv-bridge
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
