package:
  name: ros-noetic-mir-driver
  version: 1.1.3
source:
  git_url: https://github.com/uos-gbp/mir_robot-release.git
  git_rev: release/noetic/mir_driver/1.1.3-1
  folder: ros-noetic-mir-driver/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-diagnostic-msgs
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-mir-actions
    - ros-noetic-mir-msgs
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-rosgraph-msgs
    - ros-noetic-roslaunch
    - ros-noetic-rospy
    - ros-noetic-rospy-message-converter
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
    - websocket-client
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-diagnostic-msgs
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-mir-actions
    - ros-noetic-mir-description
    - ros-noetic-mir-msgs
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-robot-state-publisher
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rospy
    - ros-noetic-rospy-message-converter
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-visualization-msgs
    - websocket-client
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
