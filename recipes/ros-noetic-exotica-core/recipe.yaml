package:
  name: ros-noetic-exotica-core
  version: 6.2.0
source:
  git_url: https://github.com/ipab-slmc/exotica-release.git
  git_rev: release/noetic/exotica_core/6.2.0-1
  folder: ros-noetic-exotica-core/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
  host:
    - cppzmq
    - msgpack-python
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-eigen-conversions
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-moveit-core
    - ros-noetic-moveit-msgs
    - ros-noetic-moveit-ros-planning
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rosunit
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - tinyxml2
    - zeromq
    - sel(build_platform == target_platform): pkg-config
  run:
    - cppzmq
    - msgpack-python
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-eigen-conversions
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-moveit-core
    - ros-noetic-moveit-msgs
    - ros-noetic-moveit-ros-planning
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - tinyxml2
    - zeromq
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
