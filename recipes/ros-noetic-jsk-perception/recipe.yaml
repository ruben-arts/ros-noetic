package:
  name: ros-noetic-jsk-perception
  version: 1.2.15
source:
  git_url: https://github.com/tork-a/jsk_recognition-release.git
  git_rev: release/noetic/jsk_perception/1.2.15-1
  folder: ros-noetic-jsk-perception/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - eigen
    - git
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-image-geometry
    - ros-noetic-image-transport
    - ros-noetic-image-view2
    - ros-noetic-jsk-data
    - ros-noetic-jsk-recognition-msgs
    - ros-noetic-jsk-recognition-utils
    - ros-noetic-jsk-tools
    - ros-noetic-jsk-topic-tools
    - ros-noetic-libcmt
    - ros-noetic-message-generation
    - ros-noetic-mk
    - ros-noetic-nodelet
    - ros-noetic-opencv-apps
    - ros-noetic-pcl-ros
    - ros-noetic-posedetection-msgs
    - ros-noetic-robot-self-filter
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-rospack
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - yaml-cpp
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - chainer
    - dlib
    - eigen
    - h5py
    - leveldb
    - python
    - pyyaml
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-checkerboard-detector
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-image-geometry
    - ros-noetic-image-transport
    - ros-noetic-image-view
    - ros-noetic-image-view2
    - ros-noetic-imagesift
    - ros-noetic-jsk-data
    - ros-noetic-jsk-gui-msgs
    - ros-noetic-jsk-recognition-msgs
    - ros-noetic-jsk-recognition-utils
    - ros-noetic-jsk-rqt-plugins
    - ros-noetic-jsk-topic-tools
    - ros-noetic-libcmt
    - ros-noetic-message-runtime
    - ros-noetic-mk
    - ros-noetic-nodelet
    - ros-noetic-opencv-apps
    - ros-noetic-openni2-launch
    - ros-noetic-pcl-ros
