package:
  name: ros-noetic-image-proc
  version: 1.15.3
source:
  git_url: https://github.com/ros-gbp/image_pipeline-release.git
  git_rev: release/noetic/image_proc/1.15.3-1
  folder: ros-noetic-image-proc/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-camera-calibration-parsers
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-image-geometry
    - ros-noetic-image-transport
    - ros-noetic-nodelet
    - ros-noetic-nodelet-topic-tools
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-image-geometry
    - ros-noetic-image-transport
    - ros-noetic-nodelet
    - ros-noetic-nodelet-topic-tools
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
