package:
  name: ros-noetic-teb-local-planner
  version: 0.9.1
source:
  git_url: https://github.com/rst-tu-dortmund/teb_local_planner-release.git
  git_rev: release/noetic/teb_local_planner/0.9.1-1
  folder: ros-noetic-teb-local-planner/src/work
  patches:
    - patch/ros-noetic-teb-local-planner.linux.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-base-local-planner
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-costmap-2d
    - ros-noetic-costmap-converter
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-interactive-markers
    - ros-noetic-libg2o
    - ros-noetic-mbf-costmap-core
    - ros-noetic-mbf-msgs
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-base-local-planner
    - ros-noetic-costmap-2d
    - ros-noetic-costmap-converter
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-interactive-markers
    - ros-noetic-libg2o
    - ros-noetic-mbf-costmap-core
    - ros-noetic-mbf-msgs
    - ros-noetic-message-runtime
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
