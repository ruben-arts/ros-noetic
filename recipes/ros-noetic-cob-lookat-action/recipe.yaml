package:
  name: ros-noetic-cob-lookat-action
  version: 0.7.5
source:
  git_url: https://github.com/ipa320/cob_manipulation-release.git
  git_rev: release/noetic/cob_lookat_action/0.7.5-1
  folder: ros-noetic-cob-lookat-action/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-control-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-conversions
    - ros-noetic-kdl-parser
    - ros-noetic-message-generation
    - ros-noetic-move-base-msgs
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
  run:
    - orocos-kdl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-angles
    - ros-noetic-control-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-conversions
    - ros-noetic-kdl-parser
    - ros-noetic-message-runtime
    - ros-noetic-move-base-msgs
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
