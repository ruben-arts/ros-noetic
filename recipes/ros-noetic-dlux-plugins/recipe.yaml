package:
  name: ros-noetic-dlux-plugins
  version: 0.3.0
source:
  git_url: https://github.com/DLu/robot_navigation-release.git
  git_rev: release/noetic/dlux_plugins/0.3.0-2
  folder: ros-noetic-dlux-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-dlux-global-planner
    - ros-noetic-global-planner-tests
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid
    - ros-noetic-pluginlib
    - ros-noetic-roslint
    - ros-noetic-rostest
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dlux-global-planner
    - ros-noetic-nav-core2
    - ros-noetic-nav-grid
    - ros-noetic-pluginlib
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
