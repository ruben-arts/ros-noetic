package:
  name: ros-noetic-fetch-navigation
  version: 0.9.1
source:
  git_url: https://github.com/fetchrobotics-gbp/fetch_ros-release.git
  git_rev: release/noetic/fetch_navigation/0.9.1-1
  folder: ros-noetic-fetch-navigation/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-roslaunch
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-amcl
    - ros-noetic-base-local-planner
    - ros-noetic-clear-costmap-recovery
    - ros-noetic-costmap-2d
    - ros-noetic-fetch-depth-layer
    - ros-noetic-fetch-maps
    - ros-noetic-map-server
    - ros-noetic-move-base
    - ros-noetic-move-base-msgs
    - ros-noetic-navfn
    - ros-noetic-rotate-recovery
    - ros-noetic-slam-karto
    - ros-noetic-voxel-grid
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
