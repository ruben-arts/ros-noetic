package:
  name: ros-noetic-cob-perception-common
  version: 0.6.17
source:
  git_url: https://github.com/ipa320/cob_perception_common-release.git
  git_rev: release/noetic/cob_perception_common/0.6.17-1
  folder: ros-noetic-cob-perception-common/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cob-3d-mapping-msgs
    - ros-noetic-cob-cam3d-throttle
    - ros-noetic-cob-image-flip
    - ros-noetic-cob-object-detection-msgs
    - ros-noetic-cob-object-detection-visualizer
    - ros-noetic-cob-perception-msgs
    - ros-noetic-cob-vision-utils
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
