package:
  name: ros-noetic-pilz-industrial-motion-testutils
  version: 0.7.2
source:
  git_url: https://github.com/PilzDE/pilz_common-release.git
  git_rev: release/noetic/pilz_industrial_motion_testutils/0.7.2-1
  folder: ros-noetic-pilz-industrial-motion-testutils/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 13
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-moveit-commander
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-moveit-commander
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
