package:
  name: ros-noetic-mir-gazebo
  version: 1.1.3
source:
  git_url: https://github.com/uos-gbp/mir_robot-release.git
  git_rev: release/noetic/mir_gazebo/1.1.3-1
  folder: ros-noetic-mir-gazebo/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-roslaunch
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-controller-manager
    - ros-noetic-fake-localization
    - ros-noetic-gazebo-ros
    - ros-noetic-joint-state-publisher
    - ros-noetic-mir-description
    - ros-noetic-mir-driver
    - ros-noetic-robot-localization
    - ros-noetic-robot-state-publisher
    - ros-noetic-rostopic
    - ros-noetic-rqt-robot-steering
    - ros-noetic-topic-tools
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
