package:
  name: ros-noetic-multi-object-tracking-lidar
  version: 1.0.4
source:
  git_url: https://github.com/praveen-palanisamy/multi_object_tracking_lidar-release.git
  git_rev: release/noetic/multi_object_tracking_lidar/1.0.4-1
  folder: ros-noetic-multi-object-tracking-lidar/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-visualization-msgs
  run:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
