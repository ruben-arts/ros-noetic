package:
  name: ros-noetic-ifm3d
  version: 0.6.2
source:
  git_url: https://github.com/ifm/ifm3d-ros-release.git
  git_rev: release/noetic/ifm3d/0.6.2-3
  folder: ros-noetic-ifm3d/src/work
  patches:
    - patch/ros-noetic-ifm3d.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-ifm3d-core
    - ros-noetic-image-transport
    - ros-noetic-message-generation
    - ros-noetic-nodelet
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-ifm3d-core
    - ros-noetic-image-transport
    - ros-noetic-message-generation
    - ros-noetic-nodelet
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
