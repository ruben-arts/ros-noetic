package:
  name: ros-noetic-mbf-abstract-core
  version: 0.4.0
source:
  git_url: https://github.com/uos-gbp/move_base_flex-release.git
  git_rev: release/noetic/mbf_abstract_core/0.4.0-1
  folder: ros-noetic-mbf-abstract-core/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-std-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
