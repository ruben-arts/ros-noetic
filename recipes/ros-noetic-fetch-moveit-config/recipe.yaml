package:
  name: ros-noetic-fetch-moveit-config
  version: 0.9.1
source:
  git_url: https://github.com/fetchrobotics-gbp/fetch_ros-release.git
  git_rev: release/noetic/fetch_moveit_config/0.9.1-1
  folder: ros-noetic-fetch-moveit-config/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-fetch-description
    - ros-noetic-rostest
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-fetch-description
    - ros-noetic-fetch-ikfast-plugin
    - ros-noetic-joint-state-publisher
    - ros-noetic-moveit-fake-controller-manager
    - ros-noetic-moveit-kinematics
    - ros-noetic-moveit-planners-ompl
    - ros-noetic-moveit-python
    - ros-noetic-moveit-ros-move-group
    - ros-noetic-moveit-ros-visualization
    - ros-noetic-moveit-simple-controller-manager
    - ros-noetic-robot-state-publisher
    - ros-noetic-rospy
    - ros-noetic-xacro
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
