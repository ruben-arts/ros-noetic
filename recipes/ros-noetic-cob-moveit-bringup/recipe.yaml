package:
  name: ros-noetic-cob-moveit-bringup
  version: 0.7.5
source:
  git_url: https://github.com/ipa320/cob_manipulation-release.git
  git_rev: release/noetic/cob_moveit_bringup/0.7.5-1
  folder: ros-noetic-cob-moveit-bringup/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cob-hardware-config
    - ros-noetic-cob-moveit-config
    - ros-noetic-joint-state-publisher
    - ros-noetic-moveit-planners-ompl
    - ros-noetic-moveit-plugins
    - ros-noetic-moveit-ros-move-group
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-visualization
    - ros-noetic-moveit-setup-assistant
    - ros-noetic-robot-state-publisher
    - ros-noetic-rviz
    - ros-noetic-tf
    - ros-noetic-warehouse-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
