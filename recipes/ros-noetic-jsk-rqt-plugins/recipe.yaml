package:
  name: ros-noetic-jsk-rqt-plugins
  version: 2.1.7
source:
  git_url: https://github.com/tork-a/jsk_visualization-release.git
  git_rev: release/noetic/jsk_rqt_plugins/2.1.7-4
  folder: ros-noetic-jsk-rqt-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-image-view2
    - ros-noetic-message-generation
    - ros-noetic-mk
    - ros-noetic-rosbuild
    - ros-noetic-roslaunch
    - ros-noetic-rostest
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-image-publisher
    - ros-noetic-image-view2
    - ros-noetic-jsk-gui-msgs
    - ros-noetic-message-runtime
    - ros-noetic-qt-gui-py-common
    - ros-noetic-resource-retriever
    - ros-noetic-rqt-gui
    - ros-noetic-rqt-gui-py
    - ros-noetic-rqt-image-view
    - ros-noetic-rqt-plot
    - scikit-learn
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
