package:
  name: ros-noetic-pincher-arm-moveit-demos
  version: 0.2.0
source:
  git_url: https://github.com/fictionlab-gbp/pincher_arm-release.git
  git_rev: release/noetic/pincher_arm_moveit_demos/0.2.0-1
  folder: ros-noetic-pincher-arm-moveit-demos/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
