package:
  name: ros-noetic-urg-node
  version: 0.1.15
source:
  git_url: https://github.com/ros-gbp/urg_node-release.git
  git_rev: release/noetic/urg_node/0.1.15-1
  folder: ros-noetic-urg-node/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-laser-proc
    - ros-noetic-message-generation
    - ros-noetic-nodelet
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-urg-c
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-laser-proc
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-nodelet
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-urg-c
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
