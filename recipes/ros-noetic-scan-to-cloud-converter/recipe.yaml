package:
  name: ros-noetic-scan-to-cloud-converter
  version: 0.3.3
source:
  git_url: https://github.com/ros-gbp/scan_tools-release.git
  git_rev: release/noetic/scan_to_cloud_converter/0.3.3-1
  folder: ros-noetic-scan-to-cloud-converter/src/work
  patches:
    - patch/ros-noetic-scan-to-cloud-converter.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
  run:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
