package:
  name: ros-noetic-navigation-experimental
  version: 0.3.4
source:
  git_url: https://github.com/ros-gbp/navigation_experimental-release.git
  git_rev: release/noetic/navigation_experimental/0.3.4-1
  folder: ros-noetic-navigation-experimental/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-assisted-teleop
    - ros-noetic-goal-passer
    - ros-noetic-pose-base-controller
    - ros-noetic-pose-follower
    - ros-noetic-sbpl-lattice-planner
    - ros-noetic-sbpl-recovery
    - ros-noetic-twist-recovery
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
