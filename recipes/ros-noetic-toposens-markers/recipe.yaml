package:
  name: ros-noetic-toposens-markers
  version: 2.3.0
source:
  git_url: https://gitlab.com/toposens/public/toposens-release.git
  git_rev: release/noetic/toposens_markers/2.3.0-1
  folder: ros-noetic-toposens-markers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - glib
    - libglib
    - libxcb
    - pthread-stubs
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-message-runtime
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-rostest
    - ros-noetic-rviz-visual-tools
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-toposens-description
    - ros-noetic-toposens-driver
    - ros-noetic-toposens-msgs
    - xorg-libxau
    - xorg-libxcomposite
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxi
    - xorg-libxinerama
    - xorg-libxrandr
    - xorg-libxtst
    - xorg-xineramaproto
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-message-runtime
    - ros-noetic-roscpp
    - ros-noetic-rviz-visual-tools
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-toposens-description
    - ros-noetic-toposens-driver
    - ros-noetic-toposens-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
