package:
  name: ros-noetic-robot-body-filter
  version: 1.2.2
source:
  git_url: https://github.com/peci1/robot_body_filter-release.git
  git_rev: release/noetic/robot_body_filter/1.2.2-1
  folder: ros-noetic-robot-body-filter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
  host:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-fcl
    - ros-noetic-filters
    - ros-noetic-geometric-shapes
    - ros-noetic-geometry-msgs
    - ros-noetic-laser-geometry
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-perception
    - ros-noetic-pcl-conversions
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - sel(build_platform == target_platform): pkg-config
  run:
    - pcl
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-fcl
    - ros-noetic-filters
    - ros-noetic-geometric-shapes
    - ros-noetic-geometry-msgs
    - ros-noetic-laser-geometry
    - ros-noetic-message-runtime
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-perception
    - ros-noetic-pcl-conversions
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-ros
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
