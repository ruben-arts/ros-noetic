package:
  name: ros-noetic-mir-robot
  version: 1.1.3
source:
  git_url: https://github.com/uos-gbp/mir_robot-release.git
  git_rev: release/noetic/mir_robot/1.1.3-1
  folder: ros-noetic-mir-robot/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-mir-actions
    - ros-noetic-mir-description
    - ros-noetic-mir-driver
    - ros-noetic-mir-dwb-critics
    - ros-noetic-mir-gazebo
    - ros-noetic-mir-msgs
    - ros-noetic-mir-navigation
    - ros-noetic-sdc21x0
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
