package:
  name: ros-noetic-rqt-rviz
  version: 0.7.0
source:
  git_url: https://github.com/ros-gbp/rqt_rviz-release.git
  git_rev: release/noetic/rqt_rviz/0.7.0-1
  folder: ros-noetic-rqt-rviz/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - python
    - qt 5
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-class-loader
    - ros-noetic-pluginlib
    - ros-noetic-rqt-gui
    - ros-noetic-rqt-gui-cpp
    - ros-noetic-rviz
  run:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-pluginlib
    - ros-noetic-rqt-gui
    - ros-noetic-rqt-gui-cpp
    - ros-noetic-rviz
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
