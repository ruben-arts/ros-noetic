package:
  name: ros-noetic-cartesian-trajectory-controller
  version: 0.1.4
source:
  git_url: https://github.com/UniversalRobots/Universal_Robots_ROS_controllers_cartesian-release.git
  git_rev: release/noetic/cartesian_trajectory_controller/0.1.4-1
  folder: ros-noetic-cartesian-trajectory-controller/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-cartesian-interface
    - ros-noetic-cartesian-trajectory-interpolation
    - ros-noetic-catkin
    - ros-noetic-control-msgs
    - ros-noetic-controller-manager
    - ros-noetic-controller-manager-msgs
    - ros-noetic-hardware-interface
    - ros-noetic-joint-state-controller
    - ros-noetic-joint-trajectory-controller
    - ros-noetic-kdl-parser
    - ros-noetic-pluginlib
    - ros-noetic-robot-state-publisher
    - ros-noetic-ros-control-boilerplate
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-speed-scaling-interface
    - ros-noetic-trajectory-msgs
    - ros-noetic-xacro
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cartesian-interface
    - ros-noetic-cartesian-trajectory-interpolation
    - ros-noetic-controller-interface
    - ros-noetic-controller-manager
    - ros-noetic-hardware-interface
    - ros-noetic-kdl-parser
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-speed-scaling-interface
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
