package:
  name: ros-noetic-pose-base-controller
  version: 0.3.4
source:
  git_url: https://github.com/ros-gbp/navigation_experimental-release.git
  git_rev: release/noetic/pose_base_controller/0.3.4-1
  folder: ros-noetic-pose-base-controller/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-geometry-msgs
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
