package:
  name: ros-noetic-effort-controllers
  version: 0.19.0
source:
  git_url: https://github.com/ros-gbp/ros_controllers-release.git
  git_rev: release/noetic/effort_controllers/0.19.0-1
  folder: ros-noetic-effort-controllers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-control-msgs
    - ros-noetic-control-toolbox
    - ros-noetic-controller-interface
    - ros-noetic-controller-manager
    - ros-noetic-forward-command-controller
    - ros-noetic-hardware-interface
    - ros-noetic-joint-state-controller
    - ros-noetic-pluginlib
    - ros-noetic-realtime-tools
    - ros-noetic-robot-state-publisher
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-urdf
    - ros-noetic-xacro
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-control-msgs
    - ros-noetic-control-toolbox
    - ros-noetic-controller-interface
    - ros-noetic-forward-command-controller
    - ros-noetic-hardware-interface
    - ros-noetic-realtime-tools
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
