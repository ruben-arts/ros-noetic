package:
  name: ros-noetic-cob-hardware-emulation
  version: 0.8.13
source:
  git_url: https://github.com/ipa320/cob_control-release.git
  git_rev: release/noetic/cob_hardware_emulation/0.8.13-1
  folder: ros-noetic-cob-hardware-emulation/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-control-msgs
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf-conversions
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
