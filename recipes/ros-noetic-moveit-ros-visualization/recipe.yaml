package:
  name: ros-noetic-moveit-ros-visualization
  version: 1.1.5
source:
  git_url: https://github.com/ros-gbp/moveit-release.git
  git_rev: release/noetic/moveit_ros_visualization/1.1.5-1
  folder: ros-noetic-moveit-ros-visualization/src/work
  patches:
    - patch/ros-noetic-moveit-ros-visualization.win.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
  host:
    - eigen
    - ogre
    - python
    - qt 5
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-class-loader
    - ros-noetic-geometric-shapes
    - ros-noetic-interactive-markers
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-moveit-ros-robot-interaction
    - ros-noetic-moveit-ros-warehouse
    - ros-noetic-object-recognition-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-rviz
    - ros-noetic-tf2-eigen
    - sel(build_platform == target_platform): pkg-config
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-geometric-shapes
    - ros-noetic-interactive-markers
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-moveit-ros-robot-interaction
    - ros-noetic-moveit-ros-warehouse
    - ros-noetic-object-recognition-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rviz
    - ros-noetic-tf2-eigen
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
