package:
  name: ros-noetic-hector-components-description
  version: 0.5.2
source:
  git_url: https://github.com/tu-darmstadt-ros-pkg-gbp/hector_models-release.git
  git_rev: release/noetic/hector_components_description/0.5.2-1
  folder: ros-noetic-hector-components-description/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-gazebo-ros-control-select-joints
    - ros-noetic-hector-gazebo-thermal-camera
    - ros-noetic-hector-sensors-description
    - ros-noetic-hector-xacro-tools
    - ros-noetic-xacro
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
