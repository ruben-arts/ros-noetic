package:
  name: ros-noetic-costmap-2d
  version: 1.17.1
source:
  git_url: https://github.com/ros-gbp/navigation-release.git
  git_rev: release/noetic/costmap_2d/1.17.1-1
  folder: ros-noetic-costmap-2d/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-laser-geometry
    - ros-noetic-map-msgs
    - ros-noetic-map-server
    - ros-noetic-message-filters
    - ros-noetic-message-generation
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-tf2-sensor-msgs
    - ros-noetic-visualization-msgs
    - ros-noetic-voxel-grid
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-laser-geometry
    - ros-noetic-map-msgs
    - ros-noetic-message-filters
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf2
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
    - ros-noetic-voxel-grid
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
