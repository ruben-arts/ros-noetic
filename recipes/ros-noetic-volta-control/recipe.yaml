package:
  name: ros-noetic-volta-control
  version: 1.2.0
source:
  git_url: https://github.com/botsync-gbp/volta-release.git
  git_rev: release/noetic/volta_control/1.2.0-1
  folder: ros-noetic-volta-control/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-controller-manager
    - ros-noetic-diff-drive-controller
    - ros-noetic-joint-state-controller
    - ros-noetic-twist-mux
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-controller-manager
    - ros-noetic-diff-drive-controller
    - ros-noetic-joint-state-controller
    - ros-noetic-twist-mux
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
