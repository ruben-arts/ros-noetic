package:
  name: ros-noetic-moveit-visual-tools
  version: 3.6.0
source:
  git_url: https://github.com/ros-gbp/moveit_visual_tools-release.git
  git_rev: release/noetic/moveit_visual_tools/3.6.0-1
  folder: ros-noetic-moveit-visual-tools/src/work
  patches:
    - patch/ros-noetic-moveit-visual-tools.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-geometry-msgs
    - ros-noetic-graph-msgs
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-planning
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-rviz-visual-tools
    - ros-noetic-std-msgs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - ros-noetic-visualization-msgs
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cmake-modules
    - ros-noetic-geometry-msgs
    - ros-noetic-graph-msgs
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-planning
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-rviz-visual-tools
    - ros-noetic-std-msgs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
