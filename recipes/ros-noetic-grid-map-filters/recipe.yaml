package:
  name: ros-noetic-grid-map-filters
  version: 1.6.4
source:
  git_url: https://github.com/anybotics/grid_map-release.git
  git_rev: release/noetic/grid_map_filters/1.6.4-1
  folder: ros-noetic-grid-map-filters/src/work
  patches:
    - patch/ros-noetic-grid-map-filters.win.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - gmock
    - gtest
    - libopencv
    - py-opencv
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-filters
    - ros-noetic-grid-map-core
    - ros-noetic-grid-map-msgs
    - ros-noetic-grid-map-ros
    - tbb
    - tbb-devel
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - libopencv
    - py-opencv
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-filters
    - ros-noetic-grid-map-core
    - ros-noetic-grid-map-msgs
    - ros-noetic-grid-map-ros
    - tbb
    - tbb-devel
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
