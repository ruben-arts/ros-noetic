package:
  name: ros-noetic-swri-geometry-util
  version: 2.14.2
source:
  git_url: https://github.com/swri-robotics-gbp/marti_common-release.git
  git_rev: release/noetic/swri_geometry_util/2.14.2-1
  folder: ros-noetic-swri-geometry-util/src/work
  patches:
    - patch/ros-noetic-swri-geometry-util.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
  host:
    - eigen
    - geos
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-cv-bridge
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-tf
    - sel(build_platform == target_platform): pkg-config
  run:
    - eigen
    - geos
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cmake-modules
    - ros-noetic-cv-bridge
    - ros-noetic-roscpp
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
