package:
  name: ros-noetic-cob-gazebo-ros-control
  version: 0.7.5
source:
  git_url: https://github.com/ipa320/cob_gazebo_plugins-release.git
  git_rev: release/noetic/cob_gazebo_ros_control/0.7.5-1
  folder: ros-noetic-cob-gazebo-ros-control/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-ros-control
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
  run:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-ros
    - ros-noetic-gazebo-ros-control
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
