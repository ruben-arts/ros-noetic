package:
  name: ros-noetic-arbotix
  version: 0.11.0
source:
  git_url: https://github.com/vanadiumlabs/arbotix_ros-release.git
  git_rev: release/noetic/arbotix/0.11.0-1
  folder: ros-noetic-arbotix/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-arbotix-controllers
    - ros-noetic-arbotix-firmware
    - ros-noetic-arbotix-msgs
    - ros-noetic-arbotix-python
    - ros-noetic-arbotix-sensors
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-arbotix-controllers
    - ros-noetic-arbotix-firmware
    - ros-noetic-arbotix-msgs
    - ros-noetic-arbotix-python
    - ros-noetic-arbotix-sensors
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
