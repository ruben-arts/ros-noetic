package:
  name: ros-noetic-octomap-server
  version: 0.6.6
source:
  git_url: https://github.com/ros-gbp/octomap_mapping-release.git
  git_rev: release/noetic/octomap_server/0.6.6-1
  folder: ros-noetic-octomap-server/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-octomap
    - ros-noetic-octomap-msgs
    - ros-noetic-octomap-ros
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-octomap
    - ros-noetic-octomap-msgs
    - ros-noetic-octomap-ros
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
