package:
  name: ros-noetic-cob-collision-velocity-filter
  version: 0.8.13
source:
  git_url: https://github.com/ipa320/cob_control-release.git
  git_rev: release/noetic/cob_collision_velocity_filter/0.8.13-1
  folder: ros-noetic-cob-collision-velocity-filter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cob-footprint-observer
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
  run:
    - boost
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cob-footprint-observer
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
