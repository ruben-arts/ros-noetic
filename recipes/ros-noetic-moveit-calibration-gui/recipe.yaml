package:
  name: ros-noetic-moveit-calibration-gui
  version: 0.1.0
source:
  git_url: https://github.com/JStech/moveit_calibration-release.git
  git_rev: release/noetic/moveit_calibration_gui/0.1.0-1
  folder: ros-noetic-moveit-calibration-gui/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): pkg-config
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - eigen
    - python
    - qt 5.12
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-class-loader
    - ros-noetic-cv-bridge
    - ros-noetic-geometric-shapes
    - ros-noetic-image-geometry
    - ros-noetic-moveit-calibration-plugins
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-planning
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-moveit-ros-visualization
    - ros-noetic-moveit-visual-tools
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-rviz
    - ros-noetic-rviz-visual-tools
    - ros-noetic-tf2-eigen
    - sel(build_platform == target_platform): pkg-config
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-geometric-shapes
    - ros-noetic-moveit-calibration-plugins
    - ros-noetic-moveit-core
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-planning
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-moveit-ros-visualization
    - ros-noetic-moveit-visual-tools
    - ros-noetic-pluginlib
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rviz
    - ros-noetic-rviz-visual-tools
    - ros-noetic-tf2-eigen
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
