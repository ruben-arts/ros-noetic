package:
  name: ros-noetic-jsk-tools
  version: 2.2.11
source:
  git_url: https://github.com/tork-a/jsk_common-release.git
  git_rev: release/noetic/jsk_tools/2.2.11-2
  folder: ros-noetic-jsk-tools/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - git
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-rosgraph-msgs
    - ros-noetic-roslint
    - ros-noetic-rostest
  run:
    - colorama
    - pygithub
    - python
    - requests
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cv-bridge
    - ros-noetic-jsk-gui-msgs
    - ros-noetic-jsk-network-tools
    - ros-noetic-jsk-topic-tools
    - ros-noetic-rosbag
    - ros-noetic-rosemacs
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rospy
    - ros-noetic-rqt-reconfigure
    - slacker
    - tabulate
    - texttable
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
