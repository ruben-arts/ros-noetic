package:
  name: ros-noetic-multirobot-map-merge
  version: 2.1.4
source:
  git_url: https://github.com/hrnr/m-explore-release.git
  git_rev: release/noetic/multirobot_map_merge/2.1.4-1
  folder: ros-noetic-multirobot-map-merge/src/work
  patches:
    - patch/ros-noetic-multirobot-map-merge.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-image-geometry
    - ros-noetic-map-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-rosunit
    - ros-noetic-tf2-geometry-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-image-geometry
    - ros-noetic-map-msgs
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf2-geometry-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
