package:
  name: ros-noetic-trac-ik-python
  version: 1.6.6
source:
  git_url: https://github.com/traclabs/trac_ik-release.git
  git_rev: release/noetic/trac_ik_python/1.6.6-1
  folder: ros-noetic-trac-ik-python/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - nlopt
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-rospy
    - ros-noetic-tf-conversions
    - ros-noetic-trac-ik-lib
    - swig
  run:
    - nlopt
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-rospy
    - ros-noetic-tf
    - ros-noetic-tf-conversions
    - ros-noetic-trac-ik-lib
    - swig
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
