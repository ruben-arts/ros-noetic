package:
  name: ros-noetic-hector-gazebo-plugins
  version: 0.5.4
source:
  git_url: https://github.com/tu-darmstadt-ros-pkg-gbp/hector_gazebo-release.git
  git_rev: release/noetic/hector_gazebo_plugins/0.5.4-1
  folder: ros-noetic-hector-gazebo-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-dev
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-message-generation
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
  run:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-ros
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
