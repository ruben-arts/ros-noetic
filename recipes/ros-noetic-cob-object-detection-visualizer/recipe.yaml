package:
  name: ros-noetic-cob-object-detection-visualizer
  version: 0.6.17
source:
  git_url: https://github.com/ipa320/cob_perception_common-release.git
  git_rev: release/noetic/cob_object_detection_visualizer/0.6.17-1
  folder: ros-noetic-cob-object-detection-visualizer/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-cob-object-detection-msgs
    - ros-noetic-cv-bridge
    - ros-noetic-eigen-conversions
    - ros-noetic-image-transport
    - ros-noetic-message-filters
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-visualization-msgs
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-cob-object-detection-msgs
    - ros-noetic-cv-bridge
    - ros-noetic-eigen-conversions
    - ros-noetic-image-transport
    - ros-noetic-message-filters
    - ros-noetic-pcl-ros
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
