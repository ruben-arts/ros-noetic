package:
  name: ros-noetic-thunder-line-follower-pmr3100
  version: 0.1.1
source:
  git_url: https://github.com/ThundeRatz/thunder_line_follower_pmr3100-release.git
  git_rev: release/noetic/thunder_line_follower_pmr3100/0.1.1-1
  folder: ros-noetic-thunder-line-follower-pmr3100/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 10
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-gazebo-plugins
    - ros-noetic-gazebo-ros
    - ros-noetic-geometry-msgs
    - ros-noetic-joint-state-publisher
    - ros-noetic-robot-state-publisher
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-rospy
    - ros-noetic-velocity-controllers
  run:
    - gazebo
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-plugins
    - ros-noetic-gazebo-ros
    - ros-noetic-geometry-msgs
    - ros-noetic-joint-state-publisher
    - ros-noetic-robot-state-publisher
    - ros-noetic-roscpp
    - ros-noetic-roslaunch
    - ros-noetic-rospy
    - ros-noetic-velocity-controllers
    - ros-noetic-xacro
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
