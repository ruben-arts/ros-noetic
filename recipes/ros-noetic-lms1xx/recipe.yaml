package:
  name: ros-noetic-lms1xx
  version: 0.3.0
source:
  git_url: https://github.com/clearpath-gbp/lms1xx-release.git
  git_rev: release/noetic/lms1xx/0.3.0-2
  folder: ros-noetic-lms1xx/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-catkin
    - ros-noetic-rosconsole-bridge
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-roslaunch
    - ros-noetic-roslint
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-rosconsole-bridge
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-sensor-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
